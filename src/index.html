<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles/index.css">
    <link rel="stylesheet" href="../src/iconfont/iconfont.css">
    <script src="../src/scripts/rem.js"></script>
    <script src="../src/scripts/swiper.js"></script>
</head>
<body>
    <header>
        <div class="top">
            <span>美团外卖</span>
            <span>
                <i class="iconfont">&#xe637;</i>|
                <i class="iconfont">&#xe605;</i>
            </span>
        </div>
    </header>
    <section>
        <div class="box">
            <div class="inp">
                <input type="text" placeholder="米线">
                <i class="iconfont">&#xe62f;</i>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" id="swiper_one">
                            
                    </div>
                   
                </div>
            </div>
           
        </div>
    </section>
    <footer>

    </footer>
    <script src="../src/scripts/jquery-3.3.1.js"></script>
    <script>
        var html='';
        $.ajax({
            url:'./data/data.json',
            type:'get',
            dataType:'json',
            success:function(data){
               data.forEach(element => {
                html+=`<dl>
                            <dt>
                                <img src="${element.img}" alt="">
                            </dt>
                            <dd>${element.title}</dd>
                        </dl>`
                });
                $('#swiper_one').html(html);
            }
        })
    </script>
</body>
</html>
